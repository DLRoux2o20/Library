<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Library</title>
	</head>
	<body>
		<h1>Welcome to your library!</h1>
		<div class="grid" id="main-div">
			<div class="flex card">
				<div class="flex card-line">
					<span class="left">Title:</span><span>The Great Dance</span>
				</div>
				<div class="flex card-line">
					<span class="left">Author:</span><span>J.D. Rowling</span>
				</div>
				<div class="flex card-line">
					<span class="left">Pages:</span><span>295</span>
				</div>
				<div class="flex card-line">
					<button type="button" class="card-button"></button>
					<button type="button" class="card-button"></button>
				</div>
			</div>
			<div class="flex card"></div>
			<div class="flex card"></div>
			<div class="flex card"></div>
			<button type="button" id="add-book-button">
				Add a book <span id="plus-sign">+</span>
			</button>
		</div>
		<script src="main.js"></script>
	</body>
</html>
