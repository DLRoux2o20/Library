<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<script
			src="https://kit.fontawesome.com/3a1a862694.js"
			crossorigin="anonymous"
		></script>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
			rel="stylesheet"
		/>
		<title>Library</title>
	</head>
	<body>
		<h1>Welcome to your library!</h1>
		<div class="grid" id="main-div">
			<div class="flex card">
				<div class="flex card-line">
					<span class="left">Title:</span
					><span class="right">The Great Dance</span>
				</div>
				<div class="flex card-line">
					<span class="left">Author:</span
					><span class="right">J.D. Rowling</span>
				</div>
				<div class="flex card-line">
					<span class="left">Pages:</span><span class="right">295</span>
				</div>
				<div class="flex card-line">
					<button type="button" class="card-button card-button-read">
						<i class="fa-solid fa-x"></i> Not Read
					</button>
					<button type="button" class="card-button card-button-delete">
						Delete
					</button>
				</div>
			</div>
			<div class="flex card"></div>
			<div class="flex card">
				<div class="flex card-line">
					<span class="left">Title:</span
					><span class="right">Tread of The Tropper</span>
				</div>
				<div class="flex card-line">
					<span class="left">Author:</span
					><span class="right">Derick Smuts</span>
				</div>
				<div class="flex card-line">
					<span class="left">Pages:</span><span class="right">344</span>
				</div>
				<div class="flex card-line">
					<button
						type="button"
						class="card-button card-button-read"
						id="is-read-button"
					>
						<i class="fa-solid fa-check"></i> Read
					</button>
					<button type="button" class="card-button card-button-delete">
						Delete
					</button>
				</div>
			</div>
			<div class="flex card"></div>
			<button type="button" id="add-book-button">
				Add a book <span id="plus-sign">+</span>
			</button>
		</div>
		<form>
			<div id="form-div">
				<div id="form-heading-div">
					<h2 id="form-heading">Add a book</h2>
					<div id="form-close-div">
						<span><i class="fa-solid fa-x"></i></span>
					</div>
				</div>
				<div class="flex" id="form-content">
					<div class="flex form-line">
						<label for="title">Book Title:</label
						><input type="text" id="title" autocomplete="off" />
					</div>
					<div class="flex form-line">
						<label for="author">Author:</label
						><input type="text" id="author" autocomplete="off" />
					</div>
					<div class="flex form-line">
						<label for="pages">Number of Pages:</label>
						<div class="flex" id="pages-div">
							<input type="number" id="pages" max="10000" autocomplete="off" />
						</div>
					</div>
					<div class="flex form-line">
						<label for="read">Has been read:</label>
						<div class="flex" id="checkbox-div">
							<input type="checkbox" id="read" /><span id="checkbox-span"
								>Not Read</span
							>
						</div>
					</div>
				</div>
				<hr />
					<button id="form-submit-button">Add</button>
			</div>
		</form>
		<script src="main.js"></script>
	</body>
</html>
