<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<script
			src="https://kit.fontawesome.com/3a1a862694.js"
			crossorigin="anonymous"
		></script>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
			rel="stylesheet"
		/>
		<title>Library</title>
	</head>
	<body class="flex">
		<div class="wrapper">
			<h1>Welcome to your library!</h1>
			<div class="grid" id="main-div">
				<button type="button" id="add-book-button">
					Add a book <span id="plus-sign"><i class="fa fa-plus"></i></span>
				</button>
			</div>
		</div>
		<form class="hidden">
			<div id="form-div">
				<div id="form-heading-div">
					<h2 id="form-heading">Add a book</h2>
					<button type="button" id="form-close-button" aria-label="Close form">
						<span><i class="fa-solid fa-x"></i></span>
					</button>
				</div>
				<div class="flex" id="form-flex-div">
					<div class="flex" id="form-content">
						<div class="flex form-line">
							<label for="title">Book Title:</label
							><input type="text" id="title" autocomplete="off" required />
						</div>
						<div class="flex form-line">
							<label for="author">Author:</label
							><input type="text" id="author" autocomplete="off" required />
						</div>
						<div class="flex form-line">
							<label for="pages">Number of Pages:</label>
							<div class="flex" id="pages-div">
								<input
									type="number"
									id="pages"
									max="10000"
									min="1"
									autocomplete="off"
									required
								/>
							</div>
						</div>
						<div class="flex form-line">
							<label for="read">Has been read:</label>
							<div class="flex" id="checkbox-div">
								<input type="checkbox" class="flex" id="read" /><span
									id="checkbox-span"
									>Not Read</span
								>
							</div>
						</div>
					</div>
					<hr />
					<button id="form-submit-button">Add</button>
				</div>
			</div>
		</form>
		<a
			href="https://www.flaticon.com/free-icons/tick"
			target="_blank"
			title="tick icons"
			>Tick icons created by Pixel perfect - Flaticon</a
		>
		<script src="main.js"></script>
	</body>
</html>
